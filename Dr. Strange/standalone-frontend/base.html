<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
<head>
    <meta charset="UTF-8">
    <title>Dr. Strange</title>
</head>
<body> 

    <div class="full"> 
        <div class="text-chat"> 
            
           <div class="heading1 light-green ">This is Dr. Strange(AI-doc)</div> 
          <br>
          <a href="http://localhost:3000/"><button class="bn632-hover bn18">Home</button></a>
           <div class="heading2 light-green "> Click on the icon here to start
               talking to the doctor  <div> 
                   <div id="arrowAnim">
                <div class="arrowSliding">
                  <div class="arrow"></div>
                </div>
                <div class="arrowSliding delay1">
                  <div class="arrow"></div>
                </div>
                <div class="arrowSliding delay2">
                  <div class="arrow"></div>
                </div>
                <div class="arrowSliding delay3">
                  <div class="arrow"></div>
                </div>
              </div> </div>
            </div>
        </div>
        
<div class="container">
    <div class="scrollbar" id="style-13">
        <div class="force-overflow"></div>
      </div>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Stephen. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">>>>></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

</div>
    <script src="./app.js"></script>

</body>
</html>
